<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>
</head>

<body>
    <div class="container">
        <div class="row flex-top justify-content-center text-center">
            <header>
                <h1>Lovely Quotes</h1>
            </header>
        </div>


        <div class="flex-top justify-content-center text-center">
            <button id="button" class="btn-large new-quote-button" onclick="getQuote()">
                New Quote
            </button>
        </div>
        <div class="row justify-content-center">
            <main class="card mt-5 text-center">
                <p id="quote">"Quote goes here..."</p>
                <small id="author">- Author</small>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
